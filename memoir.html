<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yichong undergraduate memoirs</title>
</head>
<head>
    <link rel="stylesheet" href="/assets/css/memoir.css">
  </head>
<body>
    <main>
        <section>
            <div class="intro">
                <h1>Hey,</h1>
                <p>
                    Yichong is undergraduating from ZJU recent days,
                    <br>
                    if you have some words want to say to him, you can leave message below
                    <br>
                    He will reply you with pleasure
                </p>
            </div>

            <br>

            <div class="container">
                <form class="contact_form" action="#">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="name" type="text" name="name" id="name" placeholder="Give me a name to reply you, or just fake name">
                    </div>

                    <div class="form-group">
                        <label for="email">Contact</label>
                        <input class="email" type="text" name="email" id="email" placeholder="email, phone number or any contact; blank means anonymous">
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="msg" name="message" id="message" rows="10"></textarea>
                    </div>
                    <button type="submit">Send</button>
                </form>

                <script src="https://smtpjs.com/v3/smtp.js"></script>

                <script>

                    const form = document.querySelector('.contact_form');

                    function sendMsg(e){
                        e.preventDefault();

                        var name = document.querySelector('.name'),
                            email = document.querySelector('.email'),
                            msg = document.querySelector('.msg');

                        Email.send({
                            SecureToken : "5cb03034-1f33-4f76-b7eb-590ef0beebd2",
                            To : 'pinkr1veroops@gmail.com',
                            From : 'pinkr1veroops@gmail.com',
                            Subject : "Somebody send your graudation words",
                            Body : name.value + '\n\n' + email.value + '\n\n' + msg.value
                        }).then(
                            message => alert(message)
                        );
                    }

                    form.addEventListener('submit', sendMsg)

                </script>
            </div>
        </section>
    </main>
</body>
